<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>todo list</title>
	<style type="text/css">
		body{
			background: #c0c0c0;
			color: fff;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.task_container{
			display: flex;
			margin-top: 1rem;
		}
		
		input{
		
			background: #000;
			color: #fff;
			padding: 1rem 7rem;
			border-radius: 1rem;
		}
		button{
			background: transparent;
			text-decoration: none;
			color: #c0c;
			border: none;
			padding: 1rem;
			border-radius: 1rem;


		}
	</style>
	
</head>
<body>
	<main>
		<h1>To Do List</h1>
		<input type="text" id="inp" placeholder="Enter your task">
		<button onclick="task()">add task</button>
	</main>
	<script type="text/javascript">
		let inp = document.getElementById('inp')
		let body = document.querySelector('body')
		const task = ()=>{
			let val = inp.value;
			if(val != ""){

				let box = document.createElement('div');
				box.classList.add('task_container');
				body.appendChild(box);
				let txt = document.createElement('div');
				txt.innerText = "Task";
				let task_inp = document.createElement('input');
				task_inp.setAttribute('readonly','readonly');
				box.appendChild(task_inp);
				task_inp.value = val;
				let btn_box = document.createElement('div');
				btn_box.classList.add('buttons');
				box.appendChild(btn_box);
				let Edit = document.createElement('button');
				Edit.innerText = "Edit";
				Edit.style.background = "black";
				Edit.addEventListener('click',()=>{
					if(Edit.innerText == "Edit"){
						Edit.innerText = "save";
						task_inp.removeAttribute('readonly');

					}else{
						Edit.innerText = "Edit";
						task_inp.setAttribute('readonly',"readonly");
					}
				})
				btn_box.appendChild(Edit);
				let del = document.createElement('button');
				del.innerText = "Delete";
				del.style.background = "black";
				del.addEventListener('click',()=>{
					box.remove();
				})
				btn_box.appendChild(del);
				inp.value  = "";
			}else{
				alert(" kuch likh do")
			}
		}
	</script>
</body>
</html>
